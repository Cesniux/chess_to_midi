<!DOCTYPE html> 
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Chess move submit</title>
    </head>
<body>
    <form id="form">
        <textarea id="data" class="form-control" rows="20" cols="50" placeholder='Insert moves from chess.com game analysis file or from fo the folder "Chess games" of this app . For example: "1. e4 e5 2. Nf3 Nc6 3. Bb5 Nf6 4. d3 Bc5 5. O-O a6 6. Ba4 b5 7. Bb3 d5 8. exd5 Nxd5 9. Nc3 Nxc3 10. bxc3 Bg4........"' required></textarea>
        <input type="submit" name="submit" value="submit">
        <script src="submitMoves.js"></script>
    </form>
</body>
